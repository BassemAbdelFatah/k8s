apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: consumer-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        logging: "enabled"
    spec:
      #      hostNetwork: true
      #      dnsPolicy: "None"
      #      dnsConfig:
      #        nameservers:
      #         - 8.8.8.8
      #         - 10.96.0.10
      #        searches:
      #          - consumer-prod.svc.cluster.local
      #          - svc.cluster.local
      #          - cluster.local
      containers:
        - name: identity
          image: 10.133.70.221:5000/identity-prod:12
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Africa/Cairo"
          #        volumeMounts:
          #        - mountPath: "/var/www/Logs/Identity"
          #          name: backend-consumer
          ports:
            - name: http
              containerPort: 8020
            - name: grpc
              containerPort: 5150
      #      nodeName: consumer-test-backend1
      #      volumes:
      #       - name: backend-consumer
      #         persistentVolumeClaim:
      #          claimName: claim-backend
      imagePullSecrets:
        - name: myregistrykey
---
apiVersion: v1
kind: Service
metadata:
  name: identity
  namespace: consumer-prod
spec:
  ports:
    - name: http-identity
      targetPort: 8020
      port: 8020
      nodePort: 31020
  selector:
    app: identity
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: identitygrpc
  namespace: consumer-prod
spec:
  ports:
    - name: grpc-identitygrpc
      targetPort: 5150
      port: 5150
      nodePort: 31150
  selector:
    app: identity
  type: NodePort
