apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: consumer-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
        logging: "enabled"
    spec:
      #      hostNetwork: true
      #      dnsPolicy: "None"
      #      dnsConfig:
      #        nameservers:
      #         - 8.8.8.8
      #         - 10.96.0.10
      #        searches:
      #          - consumer-prod.svc.cluster.local
      #          - svc.cluster.local
      #          - cluster.local
      containers:
        - name: notification
          image: 10.133.70.221:5000/notification-prod:7
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Africa/Cairo"
          #        volumeMounts:
          #        - mountPath: "/var/www/Logs/Notification"
          #          name: backend-consumer
          ports:
            - name: http
              containerPort: 9020
            - name: grpc
              containerPort: 5120
      #      nodeName: consumer-test-backend1
      #      volumes:
      #       - name: backend-consumer
      #         persistentVolumeClaim:
      #          claimName: claim-backend
      imagePullSecrets:
        - name: myregistrykey
---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: consumer-prod
spec:
  ports:
    - name: http-notification
      targetPort: 9020
      port: 9020
      nodePort: 32020
  selector:
    app: notification
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: notificationgrpc
  namespace: consumer-prod
spec:
  ports:
    - name: grpc-notificationgrpc
      targetPort: 5120
      port: 5120
      nodePort: 31120
  selector:
    app: notification
  type: NodePort
